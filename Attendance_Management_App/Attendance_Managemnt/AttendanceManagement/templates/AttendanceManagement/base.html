{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     {% block title_content %}
      {% endblock %}

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <!-- Bootstrap css file-->
    <link href="{% static 'AttendanceManagement/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font awesome css file-->
    <link href="{% static 'AttendanceManagement/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Superslide css file-->
    <link rel="stylesheet" href="{% static 'AttendanceManagement/css/superslides.css' %}">
    <!-- Slick slider css file -->
    <link href="{% static 'AttendanceManagement/css/slick.css' %}" rel="stylesheet">

    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>

    <link rel="stylesheet" href="{% static 'AttendanceManagement/css/animate.css' %}">

    <!-- preloader -->
    <link rel="stylesheet"  href="{% static 'AttendanceManagement/css/queryLoader.css' %}" />

    <link type="text/css" media="all" rel="stylesheet" href="{% static 'AttendanceManagement/css/jquery.tosrus.all.css' %}" />

    <link id="switcher"  href="{% static 'AttendanceManagement/css/themes/default-theme.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'AttendanceManagement/style.css' %}">

    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="../favicon.ico">-->
    <link rel="stylesheet" type="text/css" href="{% static 'AttendanceManagement/css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'AttendanceManagement/css/demo.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'AttendanceManagement/css/component.css' %}" />
    <script src="{% static 'AttendanceManagement/js/modernizr.custom.js' %}"></script>

 <!-- Javascript Files
    ================================================== -->

    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <script src="{% static 'AttendanceManagement/js/queryloader2.min.js' %}" type="text/javascript"></script>
    <!-- For smooth animatin  -->
    <script src="{% static 'AttendanceManagement/js/wow.min.js' %}" ></script>
    <!-- Bootstrap js -->
    <script src="{% static 'AttendanceManagement/js/bootstrap.min.js' %}" ></script>
    <!-- slick slider -->
    <script src="{% static 'AttendanceManagement/js/slick.min.js' %}" ></script>
    <!-- superslides slider -->
    <script src="{% static 'AttendanceManagement/js/jquery.easing.1.3.js' %}" ></script>
    <script src="{% static 'AttendanceManagement/js/jquery.animate-enhanced.min.js' %}" ></script>
    <script src="{% static 'AttendanceManagement/js/jquery.superslides.min.js' %}" type="text/javascript" charset="utf-8"></script>

    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <!-- Gallery slider -->
    <script type="text/javascript" language="javascript" src="{% static 'AttendanceManagement/js/jquery.tosrus.min.all.js' %}" ></script>

    <!-- Custom js-->
    <script src="{% static 'AttendanceManagement/js/custom.js' %}" ></script>
   {% block script_content %}
   {% endblock %}

   {% block style_content %}
   {% endblock %}

</head>
<body>

{% include 'AttendanceManagement/header.html' %}
<div>
 {% block main_content %}
 {% endblock %}
</div>
{% include 'AttendanceManagement/footer.html' %}
